<!DOCTYPE html>
<html lang="en, he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapoalim Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700&amp;subset=hebrew" rel="stylesheet">

</head>

<body>
    <div class="container">
        <section class="sec-1">
            <div class="form-name-text"><p >כניסה לחשבון</p></div>
            <form>
                <div class="form-window"><input class="wind" type="text" placeholder="שם משתמש"></div>
                <div class="form-window"><input class="wind" type="password" placeholder="סיסמה"></div>
                <button class="enter-btn" type="button">כניסה</button>
            </form>
            <div class="forgot-pass-text"><a href="">?נכסמב / שככת ססמתך</a></div>
        </section>
        <section class="sec-2">
            <button class="btn-container">
                    <div class="btn-open-text"><p>פתח חשבון בבנק הפועלים</p></div>
                    <img class="logo" src="logo.png"> 
            </button>
            <div class="join-internet-text"><a href="">הצטרף לפועלים בינטרנט</a></div>
        </section>
    </div>
</body>
</html>
